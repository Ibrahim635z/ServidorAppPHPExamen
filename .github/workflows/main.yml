steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: 1. Copiar archivos a la EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "~/app"

      - name: 2. Ejecutar comandos vÃ­a SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            
            echo "ðŸ³ Comprobando Docker (VersiÃ³n Ubuntu)"
            # Intentamos detectar si docker ya estÃ¡, si no, instalamos con APT
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              # En Ubuntu el servicio suele llamarse 'docker' y arranca solo, pero aseguramos:
              sudo systemctl start docker
              sudo systemctl enable docker
              # AÃ±adimos el usuario al grupo docker para evitar usar sudo siempre (opcional pero recomendado)
              sudo usermod -aG docker $USER
            fi

            echo "ðŸ§© Comprobando Docker Compose"
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ðŸ“‚ Preparando volumen NFS/EFS"
            sudo mkdir -p /efs/app
            # Usamos -r y forzamos copia. El "|| true" evita que pare si la carpeta ya existe
            sudo cp -r ~/app/app/* /efs/app/ || true

            echo "ðŸš€ Lanzando contenedores"
            cd ~/app
            # Importante: usamo sudo si el usuario no tiene permisos aÃºn
            sudo docker-compose down || true
            sudo docker-compose up --build -d
