name: Deploy PHP App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: 1. Copiar archivos a la EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "~/app"

      - name: 2. Ejecutar comandos v칤a SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            
            echo "游냡 Comprobando Docker (Ubuntu Mode)"
            # Si Docker no existe, actualizamos repositorios e instalamos
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            echo "游빌 Comprobando Docker Compose"
            # Instalaci칩n manual de Docker Compose v2
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "游늭 Gestionando archivos y NFS"
            # Creamos la carpeta EFS si no existe (aseg칰rate de que tu disco est칠 montado aqu칤 si usas AWS EFS real)
            sudo mkdir -p /efs/app
            
            # Copiamos el c칩digo nuevo. '|| true' evita errores si la carpeta est치 vac칤a al principio
            # OJO: Asumo que dentro de tu repo hay una carpeta llamada 'app'. Si tu c칩digo est치 en la ra칤z, cambia esto.
            if [ -d "~/app/app" ]; then
                sudo cp -r ~/app/app/* /efs/app/
            else
                # Si tu c칩digo est치 en la ra칤z del repo
                sudo cp -r ~/app/* /efs/app/
            fi

            echo "游 Reiniciando contenedores"
            cd ~/app
            
            # Bajamos los contenedores antiguos (si existen)
            sudo docker-compose down || true
            
            # Levantamos los nuevos forzando la reconstrucci칩n
            sudo docker-compose up --build -d
