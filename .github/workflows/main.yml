name: Deploy PHP App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: Desplegar en EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "ðŸ“ Copiando proyecto"
            mkdir -p ~/app
            rsync -av --delete ./ ~/app/

            echo "ðŸ³ Comprobando Docker"
            if ! command -v docker &> /dev/null; then
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            echo "ðŸ§© Comprobando Docker Compose"
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ðŸ“‚ Copiando app al NFS"
            mkdir -p /efs/app
            cp -r ~/app/app/* /efs/app/

            echo "ðŸš€ Lanzando contenedores"
            cd ~/app
            docker-compose down || true
            docker-compose up --build -d
